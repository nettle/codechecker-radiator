<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://semantic-ui.com/javascript/library/tablesort.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style>
        .no-border {
            border-style: none !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <div class="ui segment no-border" style="padding-left: 3em; padding-right: 3em; padding-bottom: 0em;">
        <h1 class="ui header">
            CodeChecker: <span id="product-name"></span>
            <div class="sub header" id="product-description"></div>
        </h1>
    </div>
    <div class="ui segment no-border" style="padding-top: 0em;">
        <div class="ui padded grid">

            <div class="seven wide column">
                <table class="ui selectable sortable celled compact table">
                    <thead>
                        <tr>
                            <th>Components / Defects</th>
                            <th>Critical</th>
                            <th>High</th>
                            <th>Medium</th>
                            <th>Low</th>
                            <th>Style</th>
                            <th>Unspecified</th>
                        </tr>
                    </thead>
                    <tbody id="summary">
                    </tbody>

<!-- NOT IMPLEMENTED YET
                    <tfoot class="full-width">
                        <tr>
                            <th>Detected within the last month</th>
                            <th></th>
                            <th>18</th>
                            <th>437</th>
                            <th>89</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </tfoot>
-->

                </table>

                <div>
                    <canvas id="chart"></canvas>
                </div>

            </div>

            <div class="nine wide column">
                <table class="ui selectable sortable celled compact table">
                    <thead>
                        <tr>
                            <th>Checker</th>
                            <th>Severity</th>
                            <th>Unreviewed</th>
                            <th>Confirmed</th>
                            <th>False positive</th>
                            <th>Intentional</th>
                            <th>All</th>
                        </tr>
                    </thead>
                    <tbody id="checkers">
                    </tbody>
                </table>
            </div>

            <div id="loading" class="ui active inverted dimmer">
                <div class="ui text loader">Retrieving data from database...</div>
            </div>

        </div>
    </div>

    <div class="ui modal" id="error">
        <div class="header">
            Error
        </div>
        <div class="content">
            <p id="error-text"></p>

            <div class="ui accordion">
                <div class="title">
                  <i class="dropdown icon"></i>
                  Details
                </div>
                <pre class="content scrolling" id="error-details">
                </pre>
            </div>

        </div>
        <div class="actions">
            <div class="ui grey deny button">Close</div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
