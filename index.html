<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://semantic-ui.com/javascript/library/tablesort.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <link rel="icon" href="assets/favicon.ico"/>
    <style>
        .top-menu {
            border-style: none !important;
            padding-left: 2em;
            padding-right: 2em;
        }
        .main-segment {
            border-style: none !important;
            box-shadow: none !important;
            padding-top: 0 !important;
            margin-top: 0 !important;
        }
    </style>
</head>
<body>

    <div class="ui borderless top attached menu top-menu">
        <div class="header item">
            <h2 class="ui header">
                CodeChecker: <span id="product-name"></span>
                <div class="sub header" id="product-description"></div>
            </h2>
        </div>
        <div class="ui right item" id="detected"></div>
    </div>

    <div class="ui segment no-border main-segment">
        <div class="ui padded grid">

            <div class="seven wide column">
                <table class="ui selectable sortable celled compact table">
                    <thead>
                        <tr>
                            <th>Components / Defects</th>
                            <th><i class="ui red    empty circular label"></i> Critical</th>
                            <th><i class="ui orange empty circular label"></i> High</th>
                            <th><i class="ui yellow empty circular label"></i> Medium</th>
                            <th><i class="ui olive  empty circular label"></i> Low</th>
                            <th><i class="ui purple empty circular label"></i> Style</th>
                            <th><i class="ui grey   empty circular label"></i> Unspecified</th>
                        </tr>
                    </thead>
                    <tbody id="summary">
                    </tbody>

                </table>

                <div>
                    <canvas id="chart"></canvas>
                </div>

            </div>

            <div class="nine wide column">
                <table class="ui selectable sortable celled compact table">
                    <thead>
                        <tr>
                            <th>Checker</th>
                            <th>Severity</th>
                            <th>Unreviewed</th>
                            <th>Confirmed</th>
                            <th>False positive</th>
                            <th>Intentional</th>
                            <th>All</th>
                        </tr>
                    </thead>
                    <tbody id="checkers">
                    </tbody>
                </table>
            </div>

            <div id="loading" class="ui active inverted dimmer">
                <div class="ui text loader">Retrieving data from database...</div>
            </div>

        </div>
    </div>

    <div class="ui modal" id="error">
        <div class="header">
            Error
        </div>
        <div class="content">
            <p id="error-text"></p>

            <div class="ui accordion">
                <div class="title">
                  <i class="dropdown icon"></i>
                  Details
                </div>
                <pre class="content scrolling" id="error-details">
                </pre>
            </div>

        </div>
        <div class="actions">
            <div class="ui grey deny button">Close</div>
        </div>
    </div>

    <script src="assets/js/chart.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
