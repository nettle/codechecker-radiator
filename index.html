<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://semantic-ui.com/javascript/library/tablesort.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
    <div class="ui padded segment">
        <h1 class="ui header">CodeChecker: <span id="product"></span></h1>
        <div class="ui grid">

            <div class="seven wide column">
                <table class="ui selectable sortable celled compact table">
                    <thead>
                        <tr>
                            <th>Components / Defects</th>
                            <th>Critical</th>
                            <th>High</th>
                            <th>Medium</th>
                            <th>Low</th>
                            <th>Style</th>
                            <th>Unspecified</th>
                        </tr>
                    </thead>
                    <tbody id="summary">
                    </tbody>
                </table>

                <div>
                    <canvas id="chart"></canvas>
                </div>

            </div>

            <div class="nine wide column">
                <table class="ui selectable sortable celled compact table">
                    <thead>
                        <tr>
                            <th>Checker</th>
                            <th>Severity</th>
                            <th>Unreviewed</th>
                            <th>Confirmed</th>
                            <th>False positive</th>
                            <th>Intentional</th>
                            <th>All</th>
                        </tr>
                    </thead>
                    <tbody id="checkers">
                    </tbody>
                </table>
            </div>

            <div id="loading" class="ui active inverted dimmer">
                <div class="ui text loader">Retrieving data from database...</div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
